services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: uptime
      POSTGRES_PASSWORD: uptime
      POSTGRES_DB: uptime
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uptime"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    image: nedap-ons-uptime:latest
    container_name: nedap-ons-uptime
    build: .
    ports:
      - "8000:8000"
    environment:
      # Hardcoded to the compose service hostname; overrides the localhost value in .env which is used for local pdm runs.
      DATABASE_URL: postgresql+asyncpg://uptime:uptime@postgres:5432/uptime
      APP_HOST: ${APP_HOST:-0.0.0.0}
      APP_PORT: ${APP_PORT:-8000}
      CONCURRENCY: ${CONCURRENCY:-20}
      RETENTION_DAYS: ${RETENTION_DAYS:-35}
      APP_TIMEZONE: ${APP_TIMEZONE:-Europe/Amsterdam}
      AUTH_ENABLED: ${AUTH_ENABLED:-true}
      AUTH_USERNAME: ${AUTH_USERNAME:-admin}
      AUTH_PASSWORD: ${AUTH_PASSWORD}
      SESSION_SECRET_KEY: ${SESSION_SECRET_KEY}
      SESSION_MAX_AGE: ${SESSION_MAX_AGE:-86400}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./nedap_ons_uptime:/app/nedap-ons-uptime

volumes:
  postgres_data:
